<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[indexActive].image" :alt="slides[indexActive].title" />
                    <div class="text">
                        <h3>{{slides[indexActive].title}}</h3>
                        <p>
                            {{slides[indexActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>

                    <div class="thumb" :class="index === indexActive ?'active' :''">
                        <img v-for="(image, index) in slides[indexActive].image" :key="index"
                            :src="slides[indexActive].image" :alt="'immagine movie '+ index" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="./img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>

</html>
